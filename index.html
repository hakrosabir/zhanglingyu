<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给我最爱的张玲玉 💖</title>
    <style>
        /* Reset some default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            animation: backgroundAnimation 5s infinite alternate;
        }
        @keyframes backgroundAnimation {
            from { background: #ff9a9e; }
            to { background: #fad0c4; }
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        h1 {
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeIn 2s;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #666;
            line-height: 1.5;
            animation: fadeIn 3s;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            animation: fadeIn 4s;
        }
        .gallery img {
            width: 100%;
            max-width: 150px;
            border-radius: 10px;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        footer {
            font-size: 1em;
            color: #666;
            animation: fadeIn 5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
            .gallery img {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <!-- Main Content -->
    <div class="container">
        <h1>致我最爱的张玲玉 💖</h1>
        <p>亲爱的张玲玉，每一秒与你在一起都是我最幸福的时刻。💞<br>愿我们永远携手，共度人生的美好。</p>
        
        <!-- Gallery of Photos -->
        <div class="gallery">
            <!-- Replace with your girlfriend's images -->
            <img src="bab4.jpg" alt="photo of my love">
            <img src="baby2.jpg" alt="photo of my love">
            <img src="baby3.jpg" alt="photo of my love">
            <img src="baby1.jpg" alt="photo of my love">
        </div>
        
        <footer>
            永远爱你的如一 ❤️
        </footer>
    </div>
</body>
</html>
